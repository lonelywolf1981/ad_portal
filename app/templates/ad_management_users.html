{% if error %}
  <div class="alert alert-danger py-2 mb-0">{{ error }}</div>
{% else %}
  {% if not users %}
    <div class="text-secondary small">Ничего не найдено.</div>
  {% else %}
    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="small text-secondary">Найдено: <strong>{{ users|length }}</strong></div>
    </div>

    <div class="row g-2">
      {% for u in users %}
        <div class="col-12 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body py-2">
              <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start gap-3">
                <div class="flex-grow-1">
                  <div class="fw-semibold">{{ u.fio }}</div>
                  <div class="small text-secondary">
                    Логин: <span class="text-danger"><code>{{ u.login }}</code></span>
                    {% if u.email %}
                      <br>e-mail: <a href="mailto:{{ u.email }}">{{ u.email }}</a>
                    {% endif %}
                  </div>
                </div>
                <div class="flex-shrink-0 d-grid d-sm-block">
                  <div class="btn-group-vertical" role="group">
                    <button
                      class="btn btn-outline-secondary btn-sm"
                      type="button"
                      hx-get="/ad-management/user-details?id={{ u.id }}"
                      hx-target="#ad-mgmt-modal"
                      hx-swap="innerHTML"
                    >Редактировать</button>
                    <button
                      class="btn btn-outline-danger btn-sm"
                      type="button"
                      hx-get="/ad-management/delete-user-modal?id={{ u.id }}&name={{ u.fio|urlencode }}"
                      hx-target="#ad-mgmt-modal"
                      hx-swap="innerHTML"
                    >Удалить</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endif %}
