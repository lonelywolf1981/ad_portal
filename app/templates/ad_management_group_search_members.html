{% if error %}
  <div class="small text-danger">{{ error }}</div>
{% elif found_users or found_groups %}
  <div class="list-group list-group-flush" style="max-height:250px;overflow-y:auto">
    {% for g in found_groups %}
      <button type="button"
        class="list-group-item list-group-item-action py-1 px-2 small d-flex justify-content-between align-items-center"
        onclick="addMemberToGroup('{{ g.dn|e }}')">
        <span><i class="bi bi-people-fill text-primary me-1"></i>{{ g.name }}{% if g.description %} <span class="text-secondary">— {{ g.description }}</span>{% endif %}</span>
        <span class="text-primary">+ Добавить</span>
      </button>
    {% endfor %}
    {% for u in found_users %}
      <button type="button"
        class="list-group-item list-group-item-action py-1 px-2 small d-flex justify-content-between align-items-center"
        onclick="addMemberToGroup('{{ u.dn|e }}')">
        <span><i class="bi bi-person-fill text-secondary me-1"></i>{{ u.fio }} <span class="text-secondary">({{ u.login }})</span></span>
        <span class="text-primary">+ Добавить</span>
      </button>
    {% endfor %}
  </div>
{% elif no_results %}
  <div class="small text-secondary">Ничего не найдено</div>
{% endif %}
