<div class="d-flex justify-content-between align-items-center mb-2">
  <div class="small text-secondary">
    Пользователи без ПИН-кода: <strong>{{ users|length }}</strong>
  </div>
</div>

{% if not users %}
  <div class="small text-secondary">Все активные пользователи имеют ПИН-код.</div>
{% else %}
  <div class="list-group list-group-flush small" style="max-height: 420px; overflow: auto;">
    {% for u in users %}
      <div class="list-group-item px-0">
        <div class="fw-semibold">{{ u.display }}</div>
        {% if u.sam %}
          <div class="text-secondary">Логин: <code>{{ u.sam }}</code></div>
        {% endif %}
        {% if u.mail %}
          <div class="text-secondary">E-mail: <a href="mailto:{{ u.mail }}">{{ u.mail }}</a></div>
        {% endif %}
      </div>
    {% endfor %}
  </div>
{% endif %}
