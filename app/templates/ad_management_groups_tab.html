<h2 class="h6 mb-3">Управление группами AD</h2>

<div id="ad-mgmt-groups-alert" class="mb-2"></div>

<div class="row mb-3">
  <div class="col-md-6">
    <form
      hx-get="/ad-management/groups"
      hx-target="#ad-groups-results"
      hx-swap="innerHTML"
      hx-trigger="submit, keyup changed delay:350ms from:input[name='q']"
    >
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          name="q"
          placeholder="Поиск групп (имя, описание)"
          autocomplete="off"
        >
        <button class="btn btn-outline-primary" type="submit">Найти</button>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <button 
      type="button" 
      class="btn btn-outline-primary btn-sm"
      hx-get="/ad-management/create-group-modal"
      hx-target="#ad-mgmt-modal"
      hx-swap="innerHTML"
      hx-trigger="click"
    >Создать группу</button>
  </div>
</div>

<div id="ad-groups-results">
  <!-- Results will be loaded here -->
</div>
