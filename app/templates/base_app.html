<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title if title else "AD Portal" }}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <link href="/static/app.css" rel="stylesheet">
</head>
<body class="bg-body-tertiary">
  <nav class="navbar navbar-expand-lg bg-body border-bottom">
    <div class="container">
      <a class="navbar-brand" href="/">AD Portal</a>
      <div class="ms-auto d-flex gap-2">
        {% if user and user.get("settings") %}
          <a class="btn btn-outline-primary btn-sm" href="/settings">Настройки</a>
        {% endif %}
        <a class="btn btn-outline-secondary btn-sm" href="/logout">Выход</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
