{% extends "base_app.html" %}
{% block content %}
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-2 mb-3">
    <div>
      <h1 class="h6 mb-0">Пользователь</h1>
      {% if caption %}
        <div class="small text-secondary">{{ caption }}</div>
      {% endif %}
    </div>
    <a class="btn btn-outline-secondary btn-sm" href="/">Назад</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      {% if error %}
        <div class="alert alert-danger py-2 mb-0">{{ error }}</div>
      {% else %}
        {% include "user_details.html" %}
      {% endif %}
    </div>
  </div>
{% endblock %}
