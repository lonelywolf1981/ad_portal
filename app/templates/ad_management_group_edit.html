<!-- Модалка редактирования группы -->
<div class="modal fade show d-block" tabindex="-1" style="background:rgba(0,0,0,.5)">
  <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Группа: {{ group_data.name }}</h5>
        <button type="button" class="btn-close" onclick="closeAdMgmtModal()" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <div class="row">
          <!-- ── Левая колонка: участники ── -->
          <div class="col-lg-7">
            {% include "ad_management_group_members.html" %}
          </div>

          <!-- ── Правая колонка: добавление участников ── -->
          <div class="col-lg-5">
            <h6 class="border-bottom pb-1 mb-2">Добавить участников</h6>
            <div class="small text-secondary mb-2">Поиск по пользователям и группам AD</div>

            <div class="input-group input-group-sm">
              <input type="text" class="form-control" placeholder="Имя, логин или название группы..."
                hx-get="/ad-management/search-for-group-members"
                hx-target="#group-add-member-results"
                hx-swap="innerHTML"
                hx-trigger="keyup changed delay:400ms"
                name="term" autocomplete="off">
              <span class="input-group-text">
                <span class="spinner-border spinner-border-sm text-secondary htmx-indicator" role="status" aria-hidden="true"></span>
              </span>
            </div>
            <div id="group-add-member-results" class="mt-1"></div>
          </div>
        </div>
      </div>

      <div class="modal-footer d-flex justify-content-between align-items-center">
        <div class="small text-secondary text-truncate me-3" title="{{ group_data.dn }}">
          <code style="font-size:.75em">{{ group_data.dn }}</code>
        </div>
        <button type="button" class="btn btn-secondary flex-shrink-0" onclick="closeAdMgmtModal()">Закрыть</button>
      </div>
    </div>
  </div>
</div>
